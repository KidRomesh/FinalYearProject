<div class="container">
	<div class="img">
		<img src="../assets/images/bg.svg">
	</div>
	<div class="login-content">
		<form [formGroup]="registerForm" (ngSubmit)="login()">
			<img src="../assets/images/avatar.svg">
			<h2 class="title">Welcome</h2>
			<div class="input-div">

           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">

           		   </div>

				<div class="inputs" id="int1">
					<div class="i">
						<i class="fas fa-user" id="useicon"></i>
					</div>
					<input type="text" id="userName" formControlName="userName" required>
					<label for="userName">Username</label>
				</div>
				<div class="inputs" id="int2">
					<div class="i">
						<i class="fas fa-lock" id="useicon"></i>
					</div>
					<input  [type]="show_button ? 'text' : 'password'" id="password" formControlName="password" required>
					<label>Password</label>
					<i [class]="show_eye ? 'fas fa-eye' : 'fas fa-eye-slash'" (click)="showPassword() "
						style="cursor: pointer; margin-left: auto; color :#0ea1eb"></i>
				</div>
			</div>
			<a>Forgot Password?</a>
			<input class="btn" value="Login" type="button" (click)="login()">
			<input type="submit" class="btn" routerLink="../signup" value="Signup">
			<!-- <input type="submit" class="btn" routerLink="../test" value="Test"> -->
		</form>
	</div>
</div>

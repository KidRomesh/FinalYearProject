<div class="contianer">
    <div class="row justify-content-center my-5">
        <div class="col-6">
            <mat-card *ngIf="emps">
                <mat-card-title>
                    <h2>{{emps.firstName | uppercase}} Details</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <div><span>Id: </span>{{emps.id}}</div>
                </mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label for="firstName">First Name</mat-label>
                        <input matInput id="firstName" type="text" [(ngModel)]="emps.firstName">
                    </mat-form-field>
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label for="lastName">Last Name</mat-label>
                        <input matInput id="lastName" type="text" [(ngModel)]="emps.lastName">
                    </mat-form-field>
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label for="userName">User Name</mat-label>
                        <input matInput id="userName" type="text" [(ngModel)]="emps.userName">
                    </mat-form-field>
                    
          
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Cancel</button>
                    <button mat-button type="submit" (click)="save()">
                        Save
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

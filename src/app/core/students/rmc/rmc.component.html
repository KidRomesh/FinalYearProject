<div class="contianer">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <mat-card *ngIf="students">
                <mat-card-title>
                    <h2>{{students.firstName | uppercase}}</h2>
                </mat-card-title>
                <mat-card-content>
                    <p>Are you sure you want to delete the mentioned student?</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="goBack()">Cancel</button>
                    <button mat-button type="submit" (click)="delete()">
                        Delete
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

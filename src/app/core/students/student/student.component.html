<div class="container" >
    <div class="row">
        <div class="col-3"*ngFor="let u of students|keyValueFilter">
            <mat-card  class="card">
                <mat-card-title>
                    {{u.firstName}}
                </mat-card-title>
                <mat-card-subtitle>{{u.dept}}</mat-card-subtitle>
                <!-- <mat-card-subtitle>{{u.dept_id}}</mat-card-subtitle> -->
                <mat-card-content>
                    <div class="content">
                        <img src="..//..//../assets/male_av.png">
                    </div>
                </mat-card-content>
        
                <mat-card-actions>
                    <div>
                        <button mat-button routerLink="search/{{u.id}}" style="margin-left: 0px; color:#0ea1eb">
                            <mat-icon> create</mat-icon>
                            Info
                        </button>
                        <button mat-button routerLink="remove/{{u.id}}" style="margin-left:20px;color:#0ea1eb">
                            <mat-icon>delete_sweep</mat-icon>
                            Delete
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
</div>

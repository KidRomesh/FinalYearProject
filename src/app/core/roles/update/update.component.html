<div class="contianer">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">
            <mat-card *ngIf="roles">
                <mat-card-title>
                    <h2>{{roles.Designation | uppercase}} Details</h2>
                </mat-card-title>
                <mat-card-subtitle>
                    <div><span>Id: </span>{{roles.id}}</div>
                </mat-card-subtitle>
                <mat-card-content>
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label for="Designation">Designation</mat-label>
                        <input matInput id="Designation" type="text" [(ngModel)]="roles.Designation">
                    </mat-form-field>
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label for="isActive">Status</mat-label>
                        <mat-select id="isActive" [(ngModel)]="roles.isActive">
                            <mat-option value="1">Active</mat-option>
                            <mat-option value="0">Inactive</mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="isActive.hasError('required')">Please choose a status</mat-error> -->
                    </mat-form-field>
                    <mat-form-field style="width:100%" appearance="outline">
                        <mat-label for="isEligible">Status</mat-label>
                        <mat-select id="isEligible" [(ngModel)]="roles.isEligible">
                            <mat-option value="1">Yes</mat-option>
                            <mat-option value="0">No</mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="isActive.hasError('required')">Please choose a status</mat-error> -->
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="goBack()">Cancel</button>
                    <button mat-button type="submit" (click)="save()">
                        Save
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
